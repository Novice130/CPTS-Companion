# Nginx configuration for CPTS Companion
# Add this to your existing nginx site config for learnnovice.com
# Usually located at: /etc/nginx/sites-available/learnnovice.com

# Add this location block inside your existing server { } block:

location /cpts-companion {
    proxy_pass http://localhost:3001;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    
    # Rewrite the path to remove /cpts-companion prefix
    rewrite ^/cpts-companion(.*)$ $1 break;
}

# Static files for cpts-companion
location /cpts-companion/css/ {
    alias /var/www/cpts-companion/public/css/;
}

location /cpts-companion/js/ {
    alias /var/www/cpts-companion/public/js/;
}

location /cpts-companion/img/ {
    alias /var/www/cpts-companion/public/img/;
}

location = /cpts-companion/favicon.jpg {
    alias /var/www/cpts-companion/public/favicon.jpg;
}
